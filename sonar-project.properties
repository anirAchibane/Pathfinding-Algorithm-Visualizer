# -----------------------------------------------------------------------
# SonarCloud Configuration for "Pathfinding-Algorithm-Visualizer"
# -----------------------------------------------------------------------

# 1. Project Identification (Get these from the SonarCloud "Information" step)
# You will find these values on the SonarCloud webpage after clicking "Other"
sonar.projectKey=...
sonar.organization=...

# 2. Source Code
sonar.sources=src
sonar.sourceEncoding=UTF-8

# 3. COMPILED BYTECODE (Critical)
# Based on your third screenshot, your classes are here:
sonar.java.binaries="out/production/Path visualiser"

# 4. JavaFX Libraries
# This tells Sonar where to find the JavaFX code so it doesn't report "Type not found" errors
sonar.java.libraries=javafx-sdk-21.0.9/lib/*.jar

# 5. Exclusions
# Ignore the SDK and IDEA settings
sonar.exclusions=javafx-sdk-21.0.9/**, .idea/**, **/*.xml